<div class="formulario_container">
    <body>
      <div class="header__logo">
        <img src="../assets/img/Logo.png" alt="Logo de Safe Place" routerLink="">
      </div>
    <div class = "Formulario">
        <h1> REGISTRATE</h1>
        <form [formGroup]="registroForm">
          <div class="username">
            <input type="text" required formControlName="userName">
            <div *ngIf="registroForm.get('userName')?.hasError('required') && registroForm.get('userName')?.touched">
              <span style="color: red">Este campo es obligatorio</span>
          </div>
            <label> Nombre de Usuario </label>
        </div>
        <div class="Contrase単a_hide">
            <div class="contrase単a">
                <input type="password" required matInput formControlName="password"  [type]=" hide?'password':'text' ">
                <div *ngIf="registroForm.get('password')?.hasError('required') && registroForm.get('password')?.touched">
                  <span style="color: red">Este campo es obligatorio</span>
              </div>
                <label> Contrase単a </label>
            </div >
            <button  mat-icon-button  (click)="hide = !hide" >
              <mat-icon>{{hide?"visibility_off":"visibility"}}</mat-icon>
            </button>
        </div>

        <input type="submit" value="Registrarse" (click)=" registerUser()">
        <div class="registrarse">
            多Tienes cuenta? <a routerLink="/inicio">Inicia Sesion</a>
        </div>

      </form>
    </div>
  </body>
</div>

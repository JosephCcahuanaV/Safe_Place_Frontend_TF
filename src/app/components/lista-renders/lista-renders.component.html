
<app-navbar></app-navbar>

<div class="body">
<div class="titulo">
  <div>
      <br>
      <h2>Lista de Arrendadores</h2>
  </div>
</div>

<!-- PARA EL CUADRO DE FILTRO -->
<mat-form-field>
    <mat-label>Filtro</mat-label>
    <input placeholder="Ingrese filtro..." matInput (keyup)="filterArrendadores($event)">
</mat-form-field>



<table mat-table [dataSource]="dsRenters">

    <mat-text-column name="id"></mat-text-column>
    <mat-text-column name="name"></mat-text-column>
    <mat-text-column name="lastname"></mat-text-column>
    <mat-text-column name="email"></mat-text-column>
    <mat-text-column name="numberPhone"></mat-text-column>
    <mat-text-column name="dni"></mat-text-column>
    <mat-text-column name="ruc"></mat-text-column>
    <mat-text-column name="address"></mat-text-column>
    <mat-text-column name="nacionality"></mat-text-column>
    <mat-text-column name="banckAccount"></mat-text-column>

    <ng-container matColumnDef="actions">

        <th mat-header-cell *matHeaderCellDef>Acciones</th>

        <td mat-cell *matCellDef="let item">

            <a style="cursor: pointer;" (click)="deleteRenter(item.id)">
                <mat-icon>delete</mat-icon>
            </a>
        </td>

    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>


</table>


<mat-paginator [pageSizeOptions]="[5, 10, 15, 20]" #paginator></mat-paginator>

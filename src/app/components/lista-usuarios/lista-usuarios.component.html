<app-navbar> </app-navbar>
<div class="body">
<div class="titulo">
  <div>
      <h2>Lista de Usuarios</h2>
  </div>
</div>

<!-- PARA EL CUADRO DE FILTRO -->
<span> - </span>

<table mat-table [dataSource]="dsUsers">

  <mat-text-column name="id"></mat-text-column>
  <mat-text-column name="userName"></mat-text-column>
  <mat-text-column name="password"></mat-text-column>

  <ng-container matColumnDef="actions">

      <th mat-header-cell *matHeaderCellDef>Acciones</th>

      <td mat-cell *matCellDef="let item">

          <a style="cursor: pointer;" routerLink="/edit/{{item.id}}">
              <mat-icon>edit</mat-icon>
          </a>
      </td>

  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>


</table>

</div>

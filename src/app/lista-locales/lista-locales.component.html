<app-navbar> </app-navbar>

<div class="locales_contenedor">
  <mat-card class="card1" *ngFor="let card of lista_locales">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title> {{card.name}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image src="{{card.image}}" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        ubication:{{card.ubication}}
      </p>
      <p>
        description : {{card.description}}
      </p>
      <p>
        capacity : {{card.capacity}}
      </p>
      <p>
        price: {{card.price}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>

</div>
